<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/Calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Javascript Calculator</title>
</head>

<body>
  <div id="" class="container">
    <div class="display-screen">
      <div class="expression">on</div>
      <div class="input animate">|</div>
    </div>
    <div class="calc-buttons">
      <button data-AC class="delete clear">AC</button>
      <button data-sqrt value="√" class="button operator">&radic;</button>
      <button data-pow value="^" class="button operator">^</button>
      <button data-del class="delete backspace">&#11013;</button>
      <button data-sev value="7" class="button number">7</button>
      <button data-eight value="8" class="button number">8</button>
      <button data-nine value="9" class="button number">9</button>
      <button data-div value="÷" class="button sign">&divide;</button>
      <button data-four value="4" class="button number">4</button>
      <button data-five value="5" class="button number">5</button>
      <button data-six value="6" class="button number">6</button>
      <button data-times value="x" class="button sign">&times;</button>
      <button data-one value="1" class="button number">1</button>
      <button data-two value="2" class="button number">2</button>
      <button data-three value="3" class="button number">3</button>
      <button data-minus value="-" class="button sign">-</button>
      <button data-zero value="0" class="button number">0</button>
      <button data-dot value="." class="button number">.</button>
      <button data-equal value="=" class="button number">&#61;</button>
      <button data-plus value="+" class="button sign">+</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
